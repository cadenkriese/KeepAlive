name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'
      - run: ./gradlew build --no-daemon
      - uses: actions/upload-artifact@v6
        with:
          name: Artifacts
          path: build/libs/
